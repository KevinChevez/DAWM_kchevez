<mat-sidenav-container fullscreen class="sidenav-container">
  <mat-sidenav #sidenav class="d-flex align-items-start sidenav">
    <mat-toolbar color="primary"> Menu </mat-toolbar>

    <mat-nav-list
      (click)="sidenav.close()"
      class="nav flex-column nav-pills"
    >
      <a
        mat-list-item
        routerLink="/principal"
        class="nav-link active"
        id="v-pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home"
        type="button"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="true"
      >
        <mat-icon>home</mat-icon>
        <span class="m-3">Principal</span>
      </a>

      <a
        mat-list-item
        routerLink="/splash"
        class="nav-link"
        id="v-pills-splash-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-splash"
        type="button"
        role="tab"
        aria-controls="v-pills-splash"
        aria-selected="false"
      >
        <mat-icon>diamond</mat-icon>
        <span class="m-3">Splash</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        color="accent"
        aria-label="Example icon button with a menu icon"
        (click)="sidenav.open()"
      >
        <mat-icon onerror="this.src='assets/images/imageNotAvailable.png'">menu</mat-icon>
      </button>
      <span class="m-3">Mi aplicaci√≥n</span>

      <span class="spacer"></span>

      <app-redes></app-redes>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
