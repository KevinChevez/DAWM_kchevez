<ul class="list-group list-group-horizontal justify-content-center bg-opacity-10">

    <!-- *ngFor -->
    <li class="list-group-item border-0 bg-transparent" *ngFor="let red of redes">
        <a [href]="red.href " class="text-primary">
            <img width="25" [src]="red.src" alt="{{red.alt}}" onerror="this.src='assets/images/imageNotAvailable.png'">
        </a>
    </li>

</ul>
