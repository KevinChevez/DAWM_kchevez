<mat-card class="example-card mt-2">
  <mat-card-header>
    <mat-card-title>{{item.nombre}}</mat-card-title>
    <mat-card-subtitle>{{item.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Fecha de creación: {{item.createdAt | date:'MMM d, y h:mm'}}}</p>
    <p>Fecha de actualización: {{item.updatedAt | date:'MMM d, y h:mm'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised-button routerLink="/producto">Regresar</button>
    <button mat-button mat-raised-button color="accent">Editar</button>
    <button mat-button mat-raised-button color="warn">Eliminar</button>
  </mat-card-actions>
</mat-card>
